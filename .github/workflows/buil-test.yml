name: Build and Test Angular App

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.13.0'

    - name: Cache Node.js modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Puppeteer
    run: npm install puppeteer --save-dev

    - name: Add Puppeteer to Environment Path
      run: export CHROME_BIN=$(node -e "console.log(require('puppeteer').executablePath())")


    - name: Install Dependencies
      run: npm install

    - name: Build Angular App
      run: npm run build

    - name: Run Tests
      env:
        CHROME_BIN: puppeteer
      run: npm test
