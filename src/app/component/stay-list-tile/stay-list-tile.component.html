<div class="row">
  <div class="col-3">
    <img class="img-thumbnail" src="assets/ap1.jpg" >
  </div>
  <div class="col-9">
    <div class="row">
      <div class="col-5">
        <h2>Super kul vikendica</h2>
      </div>
      <div class="col-5"></div>
      <div *ngIf="!isMyStays" class="col-2">
        <p>Grade: <b>9.3</b></p>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <p *ngFor="let p of perks" style="margin-top:-10px;">‚óè {{ p }}</p>
      </div>
      <div class="col-4">
        <p style="margin-top:-10px;">Min guests: 2</p>
        <p style="margin-top:-10px;">Max guests: 10</p>
      </div>
      <div class="col-4 text-end">
        <p style="margin-top:-10px;margin-right: -30px">Price per day: 80$</p>
        <p *ngIf="!isMyStays" style="margin-top:-10px;margin-right: -30px">Price: <span style="color: red">200$</span></p>
        <button mat-flat-button color="primary" *ngIf="!isMyStays" style="margin-right: -30px">Reserve</button>
        <button mat-flat-button color="warn" *ngIf="isMyStays" style="margin-right: -30px">Edit</button>
      </div>
    </div>
  </div>
</div>
